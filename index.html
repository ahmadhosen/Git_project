<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
<div class="head">
    <h2>CRUD</h2>
    <p>PRODUCT MANAGEMENT SYSTEM</p>
</div>
<div class="inputs">
    <input placeholder="title" type="text" id="title">
<div class="price">
    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
    <input onkeyup="getTotal()" type="number" id="expenses" placeholder="expenses">
    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
    <small id="total"></small>
</div>
 <input placeholder="count" type="number" id="count">
 <input placeholder="category" type="text" id="category">
 <button id="submit">create</button>

</div>
<div class="outputs">
<div class="searchblock">
    <input onkeyup="searchdata(this.value)" type="text " id="search" placeholder="search">
    <div class="btnsearch">
    <button onclick="getsearchmood(this.id)" id="searchtitle" > search by title</button>
    <button onclick="getsearchmood(this.id)" id="searchcategory" > search by category</button>
    </div>


</div>
<div id="deleteall">
    
</div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>expenses</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    <tbody id="tbody">
        <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>expenses</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
    </tbody>
</table>
</div>


    </div>
    <script src="main.js"></script>
</body>
</html>
